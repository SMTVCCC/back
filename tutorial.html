<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教程 - 我的世界后室整合包</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景效果 -->
    <div class="background-effects">
        <div class="static-noise"></div>
        <div class="flicker"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <h1>后室<span class="subtitle">我的世界整合包</span></h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">返回首页</a>
                <button id="language-toggle" class="nav-link language-toggle">中文</button>
            </nav>
        </header>

        <!-- 教程主标题 -->
        <section class="section">
            <div class="section-header">
                <h2 class="tutorial-main-title">教程指南</h2>
                <div class="section-divider"></div>
            </div>
        </section>

        <!-- 安装必要文件视频 -->
        <section class="section">
            <div class="section-header">
                <h3 class="necessary-files-title">安装必要文件</h3>
                <div class="section-divider"></div>
            </div>
            
            <div class="video-container">
                <video controls class="video-player">
                    <source src="by.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <div class="video-text">
                    <h4 class="video-instructions">视频说明：</h4>
                    <ul class="instruction-list">
                        <li class="instruction-item">下载并安装必要文件</li>
                        <li class="instruction-item">确保文件正确放置</li>
                        <li class="instruction-item">验证文件完整性</li>
                        <li class="instruction-item">准备开始游戏</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 启动器报错解决方法视频 -->
        <section class="section">
            <div class="section-header">
                <h3 class="launcher-error-title">启动器报错解决方法</h3>
                <div class="section-divider"></div>
            </div>
            
            <div class="video-container">
                <video controls class="video-player">
                    <source src="open.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <div class="video-text">
                    <h4 class="video-instructions">观看视频解决报错</h4>
                </div>
            </div>
        </section>

        <!-- 整合包安装视频 -->
        <section class="section">
            <div class="section-header">
                <h3 class="modpack-video-title">整合包安装视频</h3>
                <div class="section-divider"></div>
            </div>
            
            <div class="video-container">
                <video controls class="video-player">
                    <source src="mod.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <div class="video-text">
                    <h4 class="video-instructions">视频说明：</h4>
                    <ul class="instruction-list">
                        <li class="instruction-item">从下载页面下载并安装启动器</li>
                        <li class="instruction-item">启动后室整合包启动器</li>
                        <li class="instruction-item">等待模组和资源自动下载</li>
                        <li class="instruction-item">开始您的后室冒险！</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 皮肤设置视频 -->
        <section class="section">
            <div class="section-header">
                <h3 class="skin-video-title">皮肤设置视频</h3>
                <div class="section-divider"></div>
            </div>
            
            <div class="video-container">
                <video controls class="video-player">
                    <source src="skin.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <div class="video-text">
                    <h4 class="video-instructions">皮肤设置指南：</h4>
                    <ul class="instruction-list">
                        <li class="instruction-item">在启动器中访问皮肤设置菜单</li>
                        <li class="instruction-item">自定义您的角色外观</li>
                        <li class="instruction-item">应用自定义皮肤和纹理</li>
                        <li class="instruction-item">保存您的偏好设置供以后使用</li>
                    </ul>
                </div>
            </div>
        </section>



        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; 2025 后室整合包 | 我的世界模组社区</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
